<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>코코팜</title>
  <link rel="stylesheet" href="../../../static/style.css">
</head>

<body>
  <!-- header -->
  <th:block th:include="fragments/common/header"></th:block>

  <!-- content -->
  <!-- ##### Hero Area Start ##### -->

  <section class="hero-area">
    <div class="hero-slides owl-carousel">
      <!-- Single Hero Slide -->
      <!-- 이 single hero slide 부분에 th:each 문 감싸면 좋을 듯 합니당 -->
      <div class="single-hero-slide bg-img"
        style="background-image: url(https://cocofarmbucket.s3.ap-northeast-2.amazonaws.com/productImages/cocofarm.jpg);">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="hero-slides-content" data-animation="fadeInUp" data-delay="100ms">
                <h2 data-animation="fadeInUp" data-delay="300ms">프로모션 상품</h2>
                <p data-animation="fadeInUp" data-delay="700ms">프로모션 상품 설명하기</p>
                <a href="#" class="btn delicious-btn" data-animation="fadeInUp" data-delay="1000ms">더보기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ##### Hero Area End ##### -->

  <section class="best-receipe-area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-heading">
            <h3>신상품</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Single Best Receipe Area -->
        <th:block th:each="product : ${productList}" th:if="${+productStat.count < 7}">
          <div th:align=center class="col-12 col-sm-6 col-lg-4">
            <div class="single-best-receipe-area mb-30">
              <img th:src=${product.getImageUrl()} width="200px" height="200px">
              <div class="receipe-content">
                <a th:href="@{/productDetailView/{productId}(productId=${product.getId()})}">
                  <td th:text="${product.getName()}"> </td>
                </a>
                <div>
                  <span class="product-price" th:text="${product.getPrice()}"></span><span class="product-won">원</span>
                </div>
              </div>
            </div>
          </div>
      </div>
      </th:block>
    </div>
    </div>
  </section>

  <!-- footer -->
  <th:block th:include="fragments/common/footer"></th:block>
  <th:block th:include="fragments/common/script"></th:block>
</body>

</html>
