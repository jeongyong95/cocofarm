<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <th:block th:include="fragments/common/head"></th:block>
  <title>배송정보입력 - 코코팜</title>
</head>

<body>
  <!-- header -->
  <th:block th:include="fragments/common/header"></th:block>

  <!-- content -->
    <section class="elements-area section-padding-80-0">
      <form th:action="@{/seller/registerDeliveryAction}" method="POST" th:object="${deliveryRegisterDto}">
        <div class="form-group">
          <input type="hidden" name="orderProductId" th:value="${orderProductId}">
            <select placeholder="택배사" th:field="*{courierCode}">
              <option th:value="kr.cjlogistics">CJ대한통운</option>
              <option th:value="kr.cvsnet">GS Postbox 택배</option>
              <option th:value="kr.epost">우체국 택배</option>
              <option th:value="kr.logen">로젠택배</option>
              <option value="kr.lotte">롯데택배</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" th:field="*{trackingNumber}" placeholder="송장 번호">
          </div>

          <div class="form-group" hidden>
            <select th:field="*{deliveryStatus}">
              <option th:value="SHIPPING" selected></option>          
            </select>        
          </div>
          
          <button type="submit" class="btn btn-default">배송 정보 입력</button>
      </form>
    </section>

  <!-- footer -->
  <th:block th:include="fragments/common/footer"></th:block>
  </div>
  <th:block th:include="fragments/common/script"></th:block>
</body>
<th:block th:include="fragments/common/postCode"></th:block>

</html>
