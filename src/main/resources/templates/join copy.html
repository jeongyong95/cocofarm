<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코팜 | 회원가입</title>
  </head>
  <body th:align="center">
    <h1>회원가입</h1>
    <form th:action="@{joinAction}" method="POST">
      <th th:text="이메일"></th>
      <input type="email" name="email" required />
      <br />
      <th th:text="비밀번호"></th>
      <input type="password" name="password" required />
      <hr />
      <th th:text="이름"></th>
      <input type="text" name="name" required />
      <br />
      <th th:text="연락처"></th>
      <input type="tel" name="contact" required />
      <hr />
      <th th:text="시도"></th>
      <input type="text" name="addressState" required />
      <hr />
      <th th:text="시군구"></th>
      <input type="text" name="addressCity" required />
      <hr />
      <th th:text="상세주소"></th>
      <input type="text" name="adressZipCode" required />
      <hr />
      <th th:text="이용목적"></th>
      <input type="hidden" value="@{buyer}" />
      <button type="submit">가입하기</button>
    </form>
    <hr />
  </body>
</html>
