<!DOCTYPE html>
<html
    lang="ko"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>주문/배송조회상세 - 코코팜</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .mt-30 {
                margin-top: 30px;
            }
        </style>
    </head>

    <body>
        <!-- 유틸리티 -->
        <th:block th:include="fragments/common/utilArea"></th:block>

        <!-- 검색창 -->
        <th:block th:include="fragments/common/searchArea"></th:block>

        <!-- GNB -->
        <th:block th:include="fragments/common/gnbArea"></th:block>

        <!-- 콘텐츠 -->
        <div class="container">
            <div class="row">
                <!-- 사이바 영역 -->
                <div class="col-sm-2">
                    <div
                        style="
                            width: 100%;
                            height: 100%;
                            background-color: blue;
                            color: white;
                        "
                    >
                        <span>사이드 바 구현중</span>
                    </div>
                </div>
                <!-- 콘텐츠 영역 -->
                <div class="col-sm-10">
                    <!-- 브레드크럼 : 경로 -->
                    <div>
                        <ol class="breadcrumb">
                            <li><a th:href="@{/}">홈</a></li>
                            /
                            <li>
                                <a th:href="@{/user/orderlist}">마이페이지</a>
                            </li>
                            /
                            <li class="active">주문/배송 내역</li>
                        </ol>
                    </div>

                    <div class="mt-30">
                        <h4>주문내역</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th
                                        scope="col"
                                        style="text-align: center; width: 14%;"
                                    >
                                        주문일자
                                    </th>
                                    <th
                                        scope="col"
                                        style="text-align: center; width: 8%;"
                                    >
                                        주문번호
                                    </th>
                                    <th scope="col" style="text-align: center;">
                                        상품정보
                                    </th>
                                    <th
                                        scope="col"
                                        style="text-align: center; width: 15%;"
                                    >
                                        주문금액
                                    </th>
                                    <th
                                        scope="col"
                                        style="text-align: center; width: 15%;"
                                    >
                                        상태
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 예시 -->
                                <tr>
                                    <td
                                        style="
                                            text-align: center;
                                            vertical-align: middle;
                                        "
                                    >
                                        2020-05-23
                                    </td>
                                    <td
                                        style="
                                            text-align: center;
                                            vertical-align: middle;
                                        "
                                    >
                                        <!-- <a href="" style="color: #212529;">202005234646951</a> -->
                                    </td>
                                    <td style="vertical-align: middle;">
                                        [삼성전자] 삼성전자 DDR4 8G PC4 21300
                                        노트북 메모리
                                    </td>
                                    <td
                                        style="
                                            text-align: right;
                                            vertical-align: middle;
                                        "
                                    >
                                        123,123,123원
                                    </td>
                                    <td
                                        style="
                                            text-align: center;
                                            vertical-align: middle;
                                        "
                                    >
                                        <span>
                                            구매확정
                                        </span>
                                        <a href="">
                                            <span class="badge badge-primary"
                                                >배송조회</span
                                            >
                                        </a>
                                        <a href="">
                                            <span class="badge badge-primary"
                                                >리뷰작성</span
                                            >
                                        </a>
                                    </td>
                                </tr>
                                <!-- 예시 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <th:block th:include="fragments/common/footer"></th:block>

        <th:block th:include="fragments/common/script"></th:block>
    </body>
</html>
